servers:
  - id: cloudflare
    name: Cloudflare API MCP
    transport: http
    url: https://mcp.cloudflare.com/mcp
    auth:
      type: bearer_env
      env: CLOUDFLARE_TOKEN
    allowTools: ["*"]
    probe:
      toolName: zones.list
      arguments:
        account_id: YOUR_ACCOUNT_ID

  - id: internal-crm
    name: Internal CRM MCP
    transport: http
    url: https://mcp.internal.example.com/mcp
    auth:
      type: bearer_env
      env: CRM_MCP_TOKEN
    allowTools:
      - "records.*"
      - "contacts.list"
    probe:
      toolName: contacts.list

  - id: local-fs
    name: Local Filesystem MCP (stdio)
    transport: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - /tmp
    cwd: /Users/sri/Desktop/silly_experiments/ThinMCP
    stderr: inherit
    allowTools:
      - "filesystem.*"

sync:
  intervalSeconds: 300
  onStart: true

runtime:
  codeTimeoutMs: 15000
  maxCodeLength: 20000
  maxResultChars: 60000

catalog:
  dbPath: ../data/thinmcp.db
  snapshotDir: ../snapshots
